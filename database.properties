# Database Configuration
# Update these values according to your MySQL setup

# Database URL
db.url=jdbc:mysql://localhost:3306/eventmanager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Database credentials
db.user=eventuser
db.password=eventpass

# Connection pool settings (optional)
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5

# Fallback to embedded H2 if MySQL is unavailable
db.fallbackToH2=true
# H2 JDBC URL (file-based for persistence in repo). MODE=MySQL for compatibility
db.h2.url=jdbc:h2:./.h2/eventmanager;MODE=MySQL;DATABASE_TO_UPPER=false;AUTO_SERVER=TRUE
db.h2.user=sa
db.h2.password=
